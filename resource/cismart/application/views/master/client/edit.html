<section class="content-header">
    <h1>
        Pengolahan Data Client
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Master</a></li>
        <li><a href="#"> Client</a></li>
        <li class="active">Ubah Data</li>
    </ol>
</section>

<section class="content">
    <!-- notification template -->
    {include file="base/templates/notification.html"}
    <!-- end of notification template-->
    <div class="row">
        <div class="col-md-12">

            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Form Ubah Data Client</h3>
                    <div class="box-tools">
                        <a class="btn btn-sm btn-primary" href="{$config->site_url('master/client')}" ><i class="fa fa-long-arrow-left"></i> Kembali</a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" action="{$config->site_url('master/client/edit_process')}" method="post">
                        <input type="hidden" name="id_client" value="{$result.id_client|default:''}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="client_name" class="col-sm-2 control-label">Nama Client</label>
                                <div class="col-sm-4">
                                    <input type="text" name="client_name" value="{$result.client_name|default:''}" class="form-control" id="client_name" placeholder="" title="Masukkan Nama Client">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client_address" class="col-sm-2 control-label">Client Address</label>
                                <div class="col-sm-4">
                                    <input type="text" name="client_address" value="{$result.client_address|default:''}" class="form-control" id="client_address" placeholder="" title="Masukkan Alamat Client">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="person_name" class="col-sm-2 control-label">Person Name</label>
                                <div class="col-sm-4">
                                    <input type="text" name="person_name" value="{$result.person_name|default:''}" class="form-control" id="person_name" placeholder="" title="Masukkan Nama Personal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="job_position" class="col-sm-2 control-label">Job Position</label>
                                <div class="col-sm-4">
                                    <input type="text" name="job_position" value="{$result.job_position|default:''}" class="form-control" id="job_position" placeholder="" title="Masukkan Posisi Pekerjaan">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telp" class="col-sm-2 control-label">Phone Number</label>
                                <div class="col-sm-4">
                                    <input type="text" name="telp" value="{$result.telp|default:''}" class="form-control" id="telp" placeholder="" title="Masukkan Nomor Telepon">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-4">
                                    <input type="text" name="email" value="{$result.email|default:''}" class="form-control" id="email" placeholder="" title="Masukkan Email">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-2">
                                    <button type="submit" class="btn btn-success">Simpan</button>&nbsp;&nbsp;
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    {$pagination.data|default:''}
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</section>
