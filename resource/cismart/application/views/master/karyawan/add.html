<section class="content-header">
    <h1>
        Penambahan Data Karyawan
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-database"></i> Master</a></li>
        <li><a href="#"> Karyawan</a></li>
        <li class="active">Tambah Data</li>
    </ol>
</section>

<section class="content">
    <!-- notification template -->
    {include file="base/templates/notification.html"}
    <!-- end of notification template-->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">Data Karyawan</h3>
                    <div class="box-tools">
                        <a class="btn btn-sm btn-primary" href="{$config->site_url('master/karyawan')}" ><i class="fa fa-long-arrow-left"></i> Kembali</a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" action="{$config->site_url('master/karyawan/add_process')}" method="post" name="kywn">
                        <div class="box-body">
                            <div class="box-header with-border">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <label for="username">Username</label>
                                            <input type="text" size="10" maxlength="40" name="username" value="{$result.username|default:''}" class="form-control" id="username" placeholder="-- Nama User --" required title="Masukkan Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" size="10" maxlength="40" name="password" value="{$result.password|default:''}" class="form-control" id="password" placeholder="-- Password --" required title="Masukkan Kata Sandi/Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <label for="nik">NIK</label>
                                            <input type="text" name="nik" size="10" maxlength="40" value="{$result.nik|default:''}" class="form-control" id="nik" placeholder="-- NIK --" title="Masukkan Nomer Induk Karyawan">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <label for="nama_karyawan">Name</label>
                                            <input type="text" size="10" maxlength="40" name="nama_karyawan" value="{$result.nama_karyawan|default:''}" class="form-control" id="nama_karyawan" placeholder="-- Nama --" title="Masukkan Nama" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <label for="jenis_kelamin">Gender</label><br>
                                            <input type="radio" name="jenis_kelamin" value="Pria"/> Male
                                            &nbsp;&nbsp;&nbsp;<input type="radio" name="jenis_kelamin" value="Wanita"/> Female
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <label for="tempat_lahir">Place, Date of Birth</label>
                                            <table>
                                                <input type="text" size="10" maxlength="40" name="tempat_lahir" value="{$result.tempat_lahir|default:''}" class="form-control" id="tempat_lahir" placeholder="-- Tempat Lahir --" title="Masukkan Tempat & Tanggal Lahir" required><br>
                                                <input type="text" name="tgl_lahir" type="text" maxlength="25" size="10" class="tanggal" required placeholder="- dd/mm/yyyy -">
                                            </table>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <label for="email">Email</label>
                                            <input type="email" size="10" maxlength="40" name="email" value="{$result.email|default:''}" class="form-control" id="email" placeholder="-- Email --" title="Masukkan Email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label for="telepon">Contact Number</label>
                                            <br>
                                            <b>+62-8</b>&nbsp;
                                            <input type="text" size="10" maxlength="40" id="telepon" name="telepon" placeholder="-- No.Telp --" title="Masukkan Nomer Telepon" required  onchange="myFunction()">
                                                    
                                                    <script>
                                                        function myFunction() {
                                                        var x = '+628';
                                                        var y = document.getElementById("telepon").value;
                                                        var hasil = x + y;
                                                        document.kywn.telp.value = hasil;
                                                        }
                                                    
                                                    </script>
                                            <input type="hidden" name="telp" id="telp" value="{$result.telp|default:''}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <label for="id_department">Department</label>
                                            <select name="department">
                                                <option value="" disabled="disabled" selected="selected">--Choose Department--</option>
                                                        {foreach $data_department as $d_dp}
                                                <option value={$d_dp.id_department}>{$d_dp.nama_department}</option>
                                                        {foreachelse}
                                                           Data tidak ditemukan !
                                                        {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <br>
                                            <label for="id_position">Position</label>
                                            <select name="id_position">
                                                <option value="" disabled="disabled" selected="selected">--Choose Position--</option>
                                                        {foreach $data_position as $d_pst}
                                                <option value={$d_pst.id_position}>{$d_pst.name}</option>
                                                        {foreachelse}
                                                           Data tidak ditemukan !
                                                        {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6" >
                                            <br>
                                            <label for="status">Status</label>&nbsp;&nbsp;&nbsp;
                                            <select name="status">
                                                <option  value="Aktif">Aktif</option>
                                                <option  value="Off">Off</option>                                           
                                            </select>
                                            <!--<input type="checkbox" name="status" value="{$result.status|default:''}" class="form-control" id="status" placeholder=""> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-header with-border">
                            <center>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Simpan</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                            </center>
                        </div>
                        <!-- /.box-header -->
                    </form>
                </div>
                <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        {$pagination.data|default:''}
                    </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</section>
